<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Covid-19: United States By County</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>Covid-19: United States By County</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 col-lg-3 text-center mb-2">
                <select id="metric">
                    <optgroup label="Confirmed Cases">
                        <option value="totalConfirmed">Total Confirmed</option>
                        <option value="newConfirmed">New Confirmed</option>
                        <option value="totalConfirmedNormalized">Total Confirmed Per Capita</option>
                        <option value="newConfirmedNormalized">New Confirmed Per Capita</option>
                    </optgroup>
                    <optgroup label="Deaths">
                        <option value="totalDeaths">Total Deaths</option>
                        <option value="newDeaths">New Deaths</option>
                        <option value="totalDeathsNormalized">Total Deaths Per Capita</option>
                        <option value="newDeathsNormalized">New Deaths Per Capita</option>
                    </optgroup>
                </select>
            </div>
            <div class="col-sm-6 col-lg-3 text-center mb-2">
                <select id="population">

                </select>
            </div>
            <div class="col-sm-6 col-lg-3 text-center mb-2">
                <span id="rewind-all" class="control rewind-all"></span>
                <span id="rewind-1" class="control rewind-1"></span>
                <span id="toggle" class="control play"></span>
                <span id="fast-forward-1" class="control fast-forward-1"></span>
                <span id="fast-forward-all" class="control fast-forward-all"></span>
            </div>
            <div class="col-sm-6 col-lg-3 text-center mb-2">
                <span id="currentDate"></span>
            </div>
        </div>
        <div id="map" class="my-4"></div>
        <div id="legend"></div>
        <div class="row">
            <div class="col text-center">
                <p>Click/tap the legend entries to toggle them on the map.</p>
            </div>
        </div>
        <p>Population Data from: <a
                href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data/">USDA Population
                Estimates (2019)</a>.
            County map data from: <a href="https://eric.clst.org/tech/usgeojson/">Eric Tech using Census Bureau
                data</a>.
            Covid-19 data from: <a
                href="https://usafacts.org/visualizations/coronavirus-covid-19-spread-map/">USAFacts</a>.
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZi9CPP-7L7auP6vdepEUkxtR6MEApprc&callback=initMap">
        </script>

</body>

</html>
